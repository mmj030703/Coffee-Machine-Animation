<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Machine Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="coffee-machine-container">
    <div class="coffee-machine">
      <div class="coffee-header">
        <div class="button button-1"></div>
        <div class="button button-2"></div>
        <div class="display"></div>
        <div class="ventilation-outlets">
          <div class="outlet"></div>
          <div class="outlet"></div>
          <div class="outlet"></div>
        </div>
      </div>
      <div class="coffee-medium">
        <div class="coffee-nozzle">
          <div class="topbar"></div>
          <div class="below-nozzle"></div>
          <div class="handle"></div>
        </div>
        <div class="below-background"></div>
        <div class="cup">
          <div class="cup-clouds cloud-1"></div>
          <div class="cup-clouds cloud-2"></div>
          <div class="cup-clouds cloud-3"></div>
        </div>
        <div class="below-plate"></div>
      </div>
      <div class="coffee-footer">

      </div>
    </div>
  </div>
</body>

</html>
